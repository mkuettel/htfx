namespace: Tests
support_namespace: Support
paths:
    tests: tests
    output: tests/_output
    data: tests/Support/Data
    support: tests/Support
    envs: tests/_envs
actor_suffix: Tester
coverage:
    enabled: true
    show_only_summary: false
    include:
        - src/*
extensions:
    enabled:
        - Codeception\Extension\RunFailed
